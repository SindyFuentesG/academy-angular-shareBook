<app-flat-icon [icon]="'X'" [pathUrl]="'/create'"></app-flat-icon>
<div class="container form-container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          placeholder="add name"
        />
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          [(ngModel)]="author"
          name="author"
          class="form-control"
          placeholder="add author"
        />
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          [(ngModel)]="imageUrl"
          name="imageUrl"
          class="form-control"
          placeholder="add url image"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <textarea
          [(ngModel)]="description"
          name="description"
          class="form-control"
          placeholder="Add description"
        ></textarea>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addNewBook()">Save</button>
  </form>
</div>
