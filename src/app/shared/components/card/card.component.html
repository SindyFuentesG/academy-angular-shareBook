<div class="card" style="width: 18rem">
  <img
    [src]="imageUrl"
    alt="book-image"
    class="card-image-top"
    width="100%"
    height="300"
  />
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <p>Author: {{ author }}</p>
    <p>{{ description }}</p>
  </div>
</div>
